<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calce">
           <form action="post">
            <input type="text" class="screen">
           </form>
     <div class="btns">
        <button type="button" class="btn operation" data-num="+">+</button>
        <button type="button" class="btn operation" data-num="-">-</button>
        <button type="button" class="btn operation" data-num="/">/</button>
        <button type="button" class="btn operation" data-num="*">*</button>
        
        
        <button type="button" class="btn number" data-num="9">9</button>
        <button type="button" class="btn number" data-num="8">8</button>
        <button type="button" class="btn number" data-num="7">7</button>
        <button type="button" class="btn number" data-num="6">6</button>
        <button type="button" class="btn number" data-num="5">5</button>
        <button type="button" class="btn number" data-num="4">4</button>
        <button type="button" class="btn number" data-num="3">3</button>
        <button type="button" class="btn number" data-num="2">2</button>
        <button type="button" class="btn number" data-num="1">1</button>
        <button type="button" class="btn number" data-num="0">0</button>
        <button type="button" class="btn number" data-num=".">.</button>


        <button type="button" class="res">=</button>
        <button type="button" class="clr">C</button>
        <button type="button" class="del">âŒ«</button>
     </div>

     <h5>Created by M M Wazir Kazimi</h5>
    </section>

    <script src="script.js"></script>
</body>
</html>
